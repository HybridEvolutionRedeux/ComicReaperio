
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComicCraft AI Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>


    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open+Sans', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            overflow: hidden;
        }
        .comic-font {
            font-family: 'Bangers', cursive;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #2d2d2d;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #4a4a4a;
            border-radius: 3px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #6a6a6a;
        }
        .transparency-grid {
            background-color: #ffffff;
            background-image: linear-gradient(45deg, #efefef 25%, transparent 25%),
                linear-gradient(-45deg, #efefef 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #efefef 75%),
                linear-gradient(-45deg, transparent 75%, #efefef 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }
        .dark-transparency-grid {
            background-color: #111;
            background-image: linear-gradient(45deg, #222 25%, transparent 25%),
                linear-gradient(-45deg, #222 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #222 75%),
                linear-gradient(-45deg, transparent 75%, #222 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }
        /* Ensure html2canvas captures correctly without scaling issues */
        .export-container {
            transform: none !important;
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
        }
    </style>

  }
}
</script>
</head>
